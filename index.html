<head>

    .card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background: #0078d7;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    .answer {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
